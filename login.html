<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cryptext</title>
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script src='app.js'></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Rubik+Mono+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="animate.min.css">
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <a href='index.html'><h1 class='main-header'>cryptext</h1></a>
    <form class='create-new'>
      <h3 class='create-header'>New? Here you go:</h3>
      <div>
        <label> Email: </label>
        <input class='create-email' type='email' />
      </div>
      <div>
        <label> Create Password: </label>
        <input class='create-password' type='password' />
      </div>
      <div>
        <input class='create-user' type='submit' />
      </div>
    </form>
    <form class='login-form'>
      <h3 class='create-header'>Log me in, Scotty!</h3>
      <div class='email-div'>
        <label> Email: </label>
        <input class='user-email' type='email' />
      </div>
      <div class='pass-div'>
        <label> Password: </label>
        <input class='user-password' type='password' />
      </div>
      <input type='submit' class='login-btn' />
    <form>
  </body>
